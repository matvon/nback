<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nback</title>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="nback-min.js"></script>
    <link rel="stylesheet" href="nback.css">
</head>
<body>
  <div id="wrapper">
    <div id="title"></div>
    <div id="divSVG"></div>
    <div id="result"></div>
    <div id="info">
        Up arrow: match<br/>
        Down arrow: no match<br/>
        <span class="nbHit">Correct Hit: <span id="correctHitNumber">0</span></span>
        <span class="nbHit">Missed Hit: <span id="missedHitNumber">0</span></span>
    </div>
  </div>
</body>
</html>
